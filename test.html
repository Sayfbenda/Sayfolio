<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    a {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Div cachée par défaut */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 80%;
      background: rgba(0,0,0,0.9);
      color: white;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Quand active */
    .popup.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Bouton fermer */
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Lien pour ouvrir -->
  <a href="#" onclick="openPopup()">Ouvrir la div</a>

  <!-- Div cachée -->
  <div id="myPopup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Ma grande div</h2>
    <p>Voici une div qui apparaît en fluidité et prend 80% de l'écran.</p>
  </div>

  <script>
    function openPopup() {
      document.getElementById("myPopup").classList.add("active");
    }
    function closePopup() {
      document.getElementById("myPopup").classList.remove("active");
    }
  </script>

</body>
</html>
